---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app-container
          image: 127355576263.dkr.ecr.us-east-1.amazonaws.com/ecr-eastus1-dev-salesforce:8a054da5380cd4f5ca2ed606cc4cc86fd2d93665
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: react-app-service
spec:
  selector:
    app: react-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
